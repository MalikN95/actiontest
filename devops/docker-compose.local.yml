version: '3.5'

services:
  wehost_backend:
    image: wehost_backend:local
    container_name: wehost_backend
    restart: unless-stopped
    build:
      context: ..
      dockerfile: devops/Dockerfile
    depends_on:
      - wehost_database
    links:
      - wehost_database
    networks:
      - wehost
    ports:
      - 127.0.0.1:3000:3000
    environment:
      PORT: 3000
      BASIC_URL: 'http://localhost'
      FRONTEND_URL: 'http://localhost:4200'
      ADMIN_PANEL_URL: 'http://localhost:4201'
      EXPIRES_IN: '10d'
      JWT_SECRET: 'WeHostSecter'
      DANGEROUSLY_DISABLE_AUTH_GUARD: 'false'
      SALT_VALUE: 10
      POSTGRES_PORT: 5432
      DB_TYPE: 'postgres'
      POSTGRES_DATABASE: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '3i162jcuVIiJLnmFLmr5'
      POSTGRES_HOST: 'wehost_database'
      TYPEORM_SYNC: 'true'
      SENDER_MAIL: 'example@gmail.com'
      SENDER_PASSWORD: 'exojwoarozdyvasy'
      MAIL_HOST: 'mail.wehost.com'
      MAIL_PORT: 465
      AWS_ACCESS_KEY_ID: ''
      AWS_SECRET_ACCESS_KEY: ''
      AWS_PUBLIC_BUCKET_NAME: ''

  wehost_database:
    image: postgres:latest
    container_name: wehost_database
    restart: unless-stopped
    volumes:
      - database:/var/lib/postgresql
      - database-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '3i162jcuVIiJLnmFLmr5'
    networks:
      - wehost
    ports:
      - 127.0.0.1:5432:5432
      
volumes:
  database:
    driver: local
    external: false
    driver_opts:
      o: bind
      type: none
      device: ${HOME}/docker-storage/wehost/database
  database-data:
    driver: local
    external: false
    driver_opts:
      o: bind
      type: none
      device: ${HOME}/docker-storage/wehost/database-data

networks:
  wehost:
    name: wehost
    external: false